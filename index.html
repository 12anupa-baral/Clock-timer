<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div id="timer-container">
        <h1>Clock Timer</h1>
        <label for="timeInput">Enter time in minutes:</label>
        <input type="number" id="timeInput" placeholder="Enter time in minutes">
        <div id="timer">00:00</div>
        <div id="buttons">
            <button class="start" onclick="startTimer()">Start</button>
            <button class="pause" onclick="pauseResumeTimer()">Pause</button>
            <button class="stop" onclick="stopTimer()">Reset</button>
        </div>
    </div>
</body>

</html>
